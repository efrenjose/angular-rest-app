<div class="col-50">
  <md-card>
      <md-card-header>
          <md-card-title>
              <h1>
                  <span *ngIf="selectedWidget.id; else prompt">{{selectedWidget.name}}</span>
                  <ng-template #prompt>Select a widget</ng-template>
              </h1>
          </md-card-title>
      </md-card-header>
      <form #myForm="ngForm" 
            (submit)="save(selectedWidget)">
          <md-card-content>
              <md-input-container class="full-width">
                  <input mdInput required placeholder="Name" 
                         [(ngModel)]="selectedWidget.name" type="text" name="name">
              </md-input-container>
              <md-input-container class="full-width">
                  <input mdInput placeholder="Description" 
                         [(ngModel)]="selectedWidget.description" type="text" name="description">
              </md-input-container>
          </md-card-content>
          <md-card-actions>
              <button type="submit" [disabled]="!myForm.valid" md-button>Save</button>
              <button type="button" md-button (click)="reset()">Cancel</button>
          </md-card-actions>
      </form>
  </md-card>
  <hr>
  <pre>{{selectedWidget | json}}</pre>
</div>
